<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inheritance</title>
</head>
<body>
    <div id="result"></div>
    
    <script>
        // base class
        class Animals {
            constructor(name){
            this.name = name;
            
            }
        }

        // derived class
        class Animal extends Animals {
            constructor(name, breed, sound, sex) {
                super(name);
                this.breed = breed;
                this.sound = sound;
                this.sex = sex;
            }

            showAnimal() {
                document.getElementById("result")
                .innerHTML = `
                    Name: ${this.name}<br/>
                    breed: ${this.breed}<br/>
                    sound: ${this.sound}<br/>
                    sex: ${this.sex}<br/>
                `
            }
        

        }

        // object: instance of a new class
        const Dog = new Animal("Bingo", "German shephered", "Bark", "male");
        Dog.showAnimal();
    </script>












</body>
</html>
