<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object oriented Programming</title>
</head>
<body>

    <div id="result" ></div>
    
    <script>
        // Class constrution
        class Benz {
            constructor(name, model, engine, color) {
                this.name = name;
                this.model = model;
                this.engine = engine;
                this.color = color;
            }

            showCarFeatures () {
                document.getElementById("result")
                .innerHTML = `
                    Name: ${this.name}<br/>
                    Model: ${this.model}<br/>
                    Engine: ${this.engine}<br/>
                    Color: ${this.color}<br/>
                `
            }
        }

        // Object: instance of a new class
        
        const GLK = new Benz("GLK", "GLK-2024", "V8", "Red");

        GLK.showCarFeatures()
    </script>





</body>
</html>
